<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slider-caption">Slajd 1</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slider-caption">Slajd 2</p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slider-caption">Slajd 3 - blue</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slider-caption">Slajd 4 - purple</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slider-caption">Slajd 5 - slajd 2</p>
            </div>
        </div>
    </div>
    <div class="slider-arrows">
        <a href="#" class="prev-slide"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        <a href="#" class="next-slide"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    </div>

    <script src="js/slajdy.js"></script>
</body>

</html>
